<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Styling</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
function initialize() {
  // Create a simple map.
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 13,
    center: {lat: 43.723978, lng: -79.311788}
  });

  // Load a GeoJSON from the same server as our demo.
  //map.data.loadGeoJson('https://storage.googleapis.com/maps-devrel/google.json');
  map.data.loadGeoJson('http://jbinto.github.io/bikeways-geojson/broadway.json');

  // var featureStyle = {
  //   strokeWeight: 10,
  //   strokeColor: "rgb(90,141,198)"
  // };

  map.data.setStyle(function(feature) {
    var color = "black";

    if (feature.getProperty('bikeway_type') == "signed_routes") {
      var color = "rgb(90,141,198)";
    }

    return { strokeColor: color, strokeWeight: 10 };
  });

  map.data.addListener('mouseover', function(event) {
     map.data.revertStyle();
     map.data.overrideStyle(event.feature, {strokeWeight: 20, strokeColor: "#c0c0c0"});
  });

  map.data.addListener('mouseout', function(event) {
     map.data.revertStyle();
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
